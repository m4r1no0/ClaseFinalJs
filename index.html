<head>

<body>
    <section class=" card my-5 carta">
        <div class="row contenido-imagen">
            <div class="col ">
                <div class="imagen">
                    <img src="" alt="" class="imagenC img-fluid">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col letra">
                <h4 class="nombre"></h4>
                <h4 class="ki"></h4>
                <h4 class="origen"></h4>
                <p class="descripcion "></p>
            </div>
        </div>
        <div class="row ">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transforma">Transformacion</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col text-center">
                <button id="retroceder" class="btn btn-success" onclick="valorNegativo()">Anterior</button>

            <div class="col text-center">

    <section class="container my-5">

            <div class="col">
                
            </div>
        </div>
    </section>


  
  <!-- Modal -->
  <div class="modal fade" id="transforma" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col">
                    <img src="" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 class="nombreT"></h3>
                    <h3 class="kiT"></h3>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
